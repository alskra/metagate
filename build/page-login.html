<!DOCTYPE html>
<html class="page no-js" lang="en">
  <head>
    <title>Login — MetaGate</title>
    <!-- Meta-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1280" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <!-- Favicons-->
    <!-- CSS-->
    <link rel="stylesheet" href="css/libs.css" />
    <link rel="stylesheet" href="css/app.css" />
    <!-- JS Inline-->
    <!-- |-Insert svg-symbols-->
    <script>
      (function()
      {
        "use strict";
        var request = new XMLHttpRequest();
        request.open("GET", 'img/svg-symbols.svg', true);
        request.onload = function()
        {
          if (request.status >= 200 && request.status < 400)
          {
            document.body.insertAdjacentHTML("afterbegin", request.responseText);
          }
        };
        request.send();
      })();
    </script>
    <!-- |-Fix object-fit <img>-->
    <script>
      function fitImg(e)
      {
        var s = e.style;
        document.documentElement.style.objectFit === undefined && (s.backgroundImage = 'url(' + e.src + ')', s.paddingLeft = '100%');
        s.visibility = 'visible';
      }
    </script>
  </head>
  <body class="page__body">
    <div class="page__body-inner">
      <header class="header page__header">
        <div class="header__inner">
          <button class="header__btn header__btn--back">
            <svg class="icon-svg-angle-left" role="img">
              <use xlink:href="#icon-svg-angle-left"></use>
            </svg>
          </button>
          <button class="header__btn header__btn--forward" disabled="">
            <svg class="icon-svg-angle-left" role="img">
              <use xlink:href="#icon-svg-angle-left"></use>
            </svg>
          </button>
          <button class="header__btn header__btn--reload">
            <svg class="icon-svg-refresh" role="img">
              <use xlink:href="#icon-svg-refresh"></use>
            </svg>
          </button>
          <div class="header__loc">
            <input class="header__loc-field" type="text" value="/MetaGate/Create" />
          </div>
          <nav class="menu header__menu">
            <a class="menu__item" href="javascript:">
              <svg class="icon-svg-buy menu__item-icon" role="img">

            <a class="menu__item" href="javascript:">

      </header>
      <div class="page__main d-flex flex-column justify-content-center">
        <div class="container-fluid">
          <div class="row">
            <div class="col-4 offset-4">
              <h1 class="title mb-30">
                <strong>#Meta</strong>Gate</h1>
              <form class="form-start" action="">
                <div class="form-start__header row">
                  <div class="col-6">
                    <div class="form-start__title">User login</div>
                  </div>
                  <div class="col-6 text-right">
                    <a class="form-start__link" href="javascript:">
                      <svg class="icon-svg-key form-start__link-icon" role="img">
                        <use xlink:href="#icon-svg-key"></use>
                      </svg>Create Account</a>
                  </div>
                </div>
                <div class="form-start__row">
                  <label class="form-field-lbl" data-placeholder="E-mail account">
                    <input class="form-field-lbl__input" type="email" />

                </div>
                <div class="form-start__row">
